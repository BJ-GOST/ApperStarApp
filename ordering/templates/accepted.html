{%extends 'base.html'%}

{%block style%}
<style type="text/css">

	.outer-container{
		display: flex;
		flex-direction: column;
		width: inherit;
		min-height: 100vh;
	}
	.top-container{
		display: flex;
		flex-direction: row;
		justify-content: space-evenly;
		align-items: center;
		background: linen;
		min-height: 10vh;
		margin-top: 50px;
		background: rgb(0, 0, 20);
		border-bottom: 1px solid linen;
		color: linen;
		padding-bottom: 10px;
	}
	.container{
		display: flex;
		flex-direction: column;
		justify-content: safe start;
		align-items: center;
		height: 100vh;
		width: 100%;
		background: rgb(0, 0, 20);
		margin-top: 10px;
		overflow: scroll;
	}
	.container::-webkit-scroller{
		display: none;
	}
	.container{
		-ms-overflow-style: none;  /* IE and Edge */
  		scrollbar-width: none;
	}
	.job{
		display:flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
		margin-top: 10px;
		width: 40%;
		min-height: 20vh;
		color: linen;
		background: rgba(0, 0, 58, 0.5);
	}
	.link2{
		text-decoration: none;
		color: teal;
	}
	.link2:hover{
		color: red;
	}
	.btn{
        	background: rgba(0, 0, 58, 0.5);
        	color: white;
        	height: 40px;
        	width: 100px;
        	border: 1px solid linen;
        	border-radius: 5px;
     }
     .i-h{
     	height: 40px;
     }

	@media screen and (max-width: 778px){
		.job{
			width: 90%;
		}
		.top-container{
			flex-direction: column;
			justify-content: space-around;
		}
	}




</style>
{%endblock%}

{%block content%}

<div class="outer-container">
	<div class="top-container">
		<p>Accepted Jobs</p>
		<p>Total Jobs: {{jobs.count}}</p>
		<form method="post" action="{%url 'search'%}" style="margin-top: 10px;">
			{%csrf_token%}
			<input type="text" name="title" class="i-h" placeholder="Search by title">
			<button type="submit" class="btn">Search</button>
		</form>
	</div>
	<div class="container">
		{%for job in jobs%}
		<div class="job">
			<p>{{job.title}}</p>
			<a href="{%url 'schedule-job' job.id%}" class="link2">Schedule</a>
		</div>
		{%endfor%}
	</div>
</div>

{%endblock%}
