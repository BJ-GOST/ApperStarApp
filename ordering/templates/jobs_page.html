{%extends 'base2.html' %}
{%block style%}
{%load static%}
<style type="text/css">
	:root{
		--apperBlack: #030011;
		--apperBlue: linear-gradient(120deg, #030011, #070125);
	}

	.outer-container{
		display: flex;
		flex-direction: column; 
		width: 100%;
		min-height: 100vh;
	    background: rgb(0, 0, 20);
	    margin-top: 50px;

	}
	.top-container{
		display: flex;
		flex-direction: row;
		justify-content: space-evenly;
		align-items: center;
		background: rgb(0, 0, 20);
		min-height: 10vh;
		margin-top: 50px;
		padding-bottom: 10px;
	}
	.container{
		display: flex;
		flex-direction: column;
		justify-content: safe start;
		align-items: center;
		height: 100vh;
		width: 100%;
		background:rgb(0, 0, 20);
		margin-top: 10px;
		overflow: scroll;
	}
	.container::-webkit-scrollbar{
    width: 10px;
	}
	.container::-webkit-scrollbar-track{
    background: transparent;
	}
	.job{
		display:flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
		margin-top: 15px;
		width: 40%;
		min-height: 25vh;
		color: linen;
		background: rgba(0, 0, 58, 0.5);
	}
	.link{
		text-decoration: none;
		color: teal;
	}
	.link:hover{
		color: linen;
	}
	.btn{
        background: linear-gradient(120deg, #030011, #070125);
        color: white;
        height: 40px;
        width: 100px;
        border: none;
        border-radius: 5px;
     }
     .job-search-form-input{
     	height: 40px;
     	background: transparent;
     	color: white;
     	text-align: center;
     	border: 1px solid linen;
     }
     .job-search-form{
     	margin-top: 20px;
     }

     @keyframes jump{
		from{top: 599px;}
		to{top: 400px;}
	}

     #starfish{
		height: 100px;
		width: 100px;
		position: absolute;
		top: 600px;
		left: 617px;
		animation-name: jump;
		animation-duration: 4s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
	}

	@media screen and (max-width: 778px){
		.job{
			width: 90%;
		}
		.top-container{
			flex-direction: column;
			justify-content: space-around;
		}
		#starfish{
			left: 110px;
		}
	}
</style>

{%endblock%}

{%block content%}

<div class="outer-container">
	<div class="top-container">
		<p style="color: linen;">Total Jobs: {{count}}</p>
		<a href="{%url 'job-select'%}" class="link" style="margin-top: 10px;">Create New Job</a>
		<form method="post" action="{%url 'search'%}" class="job-search-form">
			{%csrf_token%}
			<input type="text" name="title" class="job-search-form-input" placeholder="Search by title">
			<button type="submit" class="btn">Search</button>
		</form>
	</div>
	<div class="container">
		{%if jobs%}

		{%for job in jobs%}
		<div class="job">
			<p style="color:gold">{{job.title}}</p>
			<p style="color: teal;">{{job.category}}</p>
			<a href="{%url 'job-detail' job.id%}" class="link">View</a>
		</div>
		{%endfor%}

		{%else%}

		<div>
			<img src="{%static 'star.svg'%}" id='starfish'>
			<p style="color:teal;">No jobs yet</p>
		</div>

		{%endif%}
	</div>
</div>

{%endblock%}
