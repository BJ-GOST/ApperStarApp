{%extends 'base2.html' %}
{%block style%}
<style type="text/css">
:root{
	--apperBlack: #030011;
	--apperBlue: linear-gradient(120deg, #030011, #070125);
	}	
.outer-container{
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-around;
	width: 100%;
	height: 100vh;
	background:rgb(0, 0, 20);
	color: white;
	margin-top: 50px;

}
.btn-container{
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-evenly;
	background: linen;
	width: 50%;
	height: 50vh;
}
.btn{
	background: var(--apperBlue);
	border-radius: 5px;
	height: 40px;
	width: 150px;
	text-decoration: none;
	text-align: center;
	color: linen;
}
.btn:hover{
	color: red;
}
</style>

{%endblock%}

{%block content%}


 <div class="outer-container">
        <div class="jobs" id="pending-jobs">
            <h2>Create New Job</h2>
            <p>click on Custom Job if you wish to freely describe your job</p>
            <p>click on Guided Job if you wish to be guided on how to create a job</p>
            <div class="job-container">
                <div class="new-scratch">
                    <a href="{%url 'custom-job'%}" class="template-card">Custom Job</a>
                </div>
                <div class="new-template">
                    <a href="{%url 'guided-job'%}" class="template-card">Guided Job</a>
                </div>

            </div>

        </div>
    </div>

{%endblock%}
